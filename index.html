<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serwis Danych Ekonomicznych</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #app {
      display: flex;
      flex-direction: column;
    }
    #burger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 24px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: #f4f4f4;
      transition: left 0.3s;
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;
    }
    #sidebar.open {
      left: 0;
    }
    #sidebar input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      max-height: 70vh;
      overflow-y: auto;
    }
    #sidebar li {
      padding: 5px 0;
    }
    #main {
      margin-left: 50px;
      padding: 20px;
      flex-grow: 1;
    }
    #chart {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    #selected-series div {
      margin: 10px 0;
    }
    #create-series-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1000;
      display: none;
    }
    #create-series-modal.open {
      display: block;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    select {
      padding: 5px;
    }
    @media (max-width: 768px) {
      #main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="burger" @click="toggleSidebar">☰</button>
    <div id="sidebar" :class="{ open: isSidebarOpen }">
      <input type="text" v-model="searchTerm" placeholder="Wyszukaj serie">
      <ul>
        <li v-for="series in filteredSeries" :key="series.id">
          {{ series.name }} <button @click="addToChart(series.id)">Dodaj</button>
        </li>
      </ul>
      <button @click="openCreateSeriesModal">Utwórz nową serię</button>
    </div>
    <div id="main">
      <div id="chart"></div>
      <div id="selected-series">
        <div v-for="sel in selectedSeries" :key="sel.id">
          {{ getSeriesName(sel.id) }}
          <select v-model="sel.transformation">
            <option value="raw">Surowe</option>
            <option value="mom_abs">Zmiana MoM absolutna</option>
            <option value="mom_pct">Zmiana MoM %</option>
            <option value="yoy_abs">Zmiana YoY absolutna</option>
            <option value="yoy_pct">Zmiana YoY %</option>
          </select>
          <button @click="removeFromChart(sel.id)">Usuń</button>
        </div>
      </div>
    </div>
    <div id="create-series-modal" :class="{ open: isCreateModalOpen }">
      <h3>Utwórz nową serię</h3>
      <select v-model="createSeries.seriesA" multiple size="5">
        <option v-for="series in seriesData" :value="series.id" :key="series.id">{{ series.name }}</option>
      </select>
      <select v-model="createSeries.operation">
        <option value="add">Dodawanie (+)</option>
        <option value="subtract">Odejmowanie (-)</option>
      </select>
      <select v-model="createSeries.seriesB" multiple size="5">
        <option v-for="series in seriesData" :value="series.id" :key="series.id">{{ series.name }}</option>
      </select>
      <input v-model="createSeries.name" placeholder="Nazwa nowej serii">
      <button @click="createNewSeries">Utwórz</button>
      <button @click="isCreateModalOpen = false">Zamknij</button>
    </div>
  </div>

  <script>
    function applyTransformation(seriesData, transformation) {
      const result = seriesData.map((d, i) => {
        const timestamp = new Date(d.date).getTime();
        if (transformation === 'raw') {
          return { x: timestamp, y: d.value };
        } else if (transformation === 'mom_abs') {
          if (i === 0) return { x: timestamp, y: null };
          return { x: timestamp, y: d.value - seriesData[i - 1].value };
        } else if (transformation === 'mom_pct') {
          if (i === 0) return { x: timestamp, y: null };
          const prev = seriesData[i - 1].value;
          return { x: timestamp, y: (d.value - prev) / prev * 100 };
        } else if (transformation === 'yoy_abs') {
          if (i < 12) return { x: timestamp, y: null };
          return { x: timestamp, y: d.value - seriesData[i - 12].value };
        } else if (transformation === 'yoy_pct') {
          if (i < 12) return { x: timestamp, y: null };
          const prevYear = seriesData[i - 12].value;
          return { x: timestamp, y: (d.value - prevYear) / prevYear * 100 };
        }
      });
      return result;
    }

    new Vue({
      el: '#app',
      data: {
        seriesData: [],
        selectedSeries: [],
        searchTerm: '',
        isSidebarOpen: false,
        isCreateModalOpen: false,
        nextId: 1,
        createSeries: {
          seriesA: [],
          seriesB: [],
          operation: 'add',
          name: ''
        }
      },
      computed: {
        filteredSeries() {
          return this.seriesData.filter(s => 
            s.name.toLowerCase().includes(this.searchTerm.toLowerCase())
          );
        }
      },
      methods: {
        toggleSidebar() {
          this.isSidebarOpen = !this.isSidebarOpen;
        },
        addToChart(id) {
          if (!this.selectedSeries.find(s => s.id === id)) {
            this.selectedSeries.push({ id, transformation: 'raw' });
          }
        },
        removeFromChart(id) {
          this.selectedSeries = this.selectedSeries.filter(s => s.id !== id);
        },
        getSeriesName(id) {
          const series = this.seriesData.find(s => s.id === id);
          return series ? series.name : '';
        },
        openCreateSeriesModal() {
          this.isCreateModalOpen = true;
          this.createSeries.seriesA = [];
          this.createSeries.seriesB = [];
          this.createSeries.operation = 'add';
          this.createSeries.name = '';
        },
        createNewSeries() {
          if (this.createSeries.seriesA.length !== 1 || this.createSeries.seriesB.length !== 1) {
            alert('Wybierz dokładnie jedną serię dla każdej operacji.');
            return;
          }
          if (!this.createSeries.name) {
            alert('Podaj nazwę nowej serii.');
            return;
          }
          const seriesA = this.seriesData.find(s => s.id === this.createSeries.seriesA[0]);
          const seriesB = this.seriesData.find(s => s.id === this.createSeries.seriesB[0]);
          const newData = seriesA.data.map((d, i) => {
            const valueA = d.value;
            const valueB = seriesB.data[i].value;
            const newValue = this.createSeries.operation === 'add' ? valueA + valueB : valueA - valueB;
            return { date: d.date, value: newValue };
          });
          const newSeries = {
            id: this.nextId++,
            name: this.createSeries.name,
            data: newData
          };
          this.seriesData.push(newSeries);
          this.isCreateModalOpen = false;
        }
      },
      mounted() {
        fetch('am_data.json')
          .then(response => response.json())
          .then(data => {
            this.seriesData = data.columns.map(column => ({
              id: column.column_id,
              name: column.column,
              data: column.data.map(d => ({ date: d.date, value: d.value }))
            }));
            this.nextId = Math.max(...this.seriesData.map(s => s.id)) + 1;
          })
          .catch(error => console.error('Błąd ładowania danych:', error));

        this.chart = new ApexCharts(document.querySelector("#chart"), {
          series: [],
          chart: {
            type: 'line',
            height: 500,
            zoom: {
              enabled: true,
              type: 'x',
              autoScaleYaxis: true
            },
            toolbar: {
              autoSelected: 'zoom'
            }
          },
          dataLabels: {
            enabled: false
          },
          stroke: {
            curve: 'straight'
          },
          xaxis: {
            type: 'datetime',
            labels: {
              datetimeUTC: false
            }
          },
          tooltip: {
            x: {
              format: 'dd MMM yyyy'
            }
          },
          responsive: [{
            breakpoint: 768,
            options: {
              chart: {
                height: 300
              }
            }
          }]
        });
        this.chart.render();
      },
      watch: {
        selectedSeries: {
          handler() {
            const chartSeries = this.selectedSeries.map(sel => {
              const series = this.seriesData.find(s => s.id === sel.id);
              const transformedData = applyTransformation(series.data, sel.transformation);
              return {
                name: `${series.name} (${sel.transformation})`,
                data: transformedData.map(d => [d.x, d.y])
              };
            });
            this.chart.updateSeries(chartSeries);
          },
          deep: true
        }
      }
    });
  </script>
</body>
</html>
