<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-FRED</title>

  <!-- Tailwind CSS z CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- ApexCharts z CDN -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- Twój style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md">
    <button id="burger" class="md:hidden">☰</button>
    <h1 class="text-xl font-semibold">Mini-FRED</h1>
    <input
      id="search"
      type="text"
      placeholder="Szukaj serii..."
      class="border rounded px-2 py-1 w-1/3"
    />
  </header>

  <div class="flex">
    <!-- SIDEBAR -->
    <aside
      id="sidebar"
      class="hidden md:block w-64 bg-white p-4 shadow-inner"
    >
      <h2 class="font-semibold mb-2">Serie danych</h2>
      <ul id="series-list" class="space-y-1 overflow-y-auto h-64"></ul>
      <button id="add-series" class="mt-4 w-full bg-blue-500 text-white py-2 rounded">
        + Dodaj serię
      </button>
      <div class="mt-6">
        <h3 class="font-semibold mb-1">Kalkulator</h3>
        <select id="calc-a" class="border rounded w-full mb-2 p-1"></select>
        <select id="calc-b" class="border rounded w-full mb-2 p-1"></select>
        <select id="calc-op" class="border rounded w-full mb-2 p-1">
          <option value="+">A + B</option>
          <option value="-">A - B</option>
          <option value="%">% Δ</option>
          <option value="Δ">Δ abs.</option>
        </select>
        <button id="calc-go" class="bg-green-500 text-white w-full py-2 rounded">
          Oblicz
        </button>
      </div>
    </aside>

    <!-- GŁÓWNA CZĘŚĆ: wykres -->
    <main class="flex-1 p-4">
      <div id="chart"></div>
    </main>
  </div>

  <!-- Twoja logika JS -->
  <script src="app.js"></script>
</body>
</html>
